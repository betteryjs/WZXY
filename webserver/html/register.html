<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.cn/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.cn/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        #form_data{
            height: 200px ;
            width: 400px;
            margin: 100px auto;


        }


    </style>
</head>




<body>

    <div id="form_data" >

        <form method="post" action="register">
            <div class="form-group">
                <label for="InputText1">我在校园账户名称 (lzc)</label>
                <input name="name" type="text" class="form-control" id="InputText1" placeholder="name">
            </div>
            <div class="form-group">
                <label for="InputText2">我在校园Username (手机号)</label>
                <input name="username" type="text" class="form-control" id="InputText2" placeholder="username">
            </div>


            <div class="form-group">
                <label for="Password1">我在校园秘码</label>
                <input name="password" type="password" class="form-control" id="Password1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="InputText2">网站key (用于修改我在校园打卡数据)</label>
                <input name="key" type="InputText3" class="form-control" id="InputText3" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="InputText3">打卡地址</label>
                <input name="address" type="text" class="form-control" id="InputText4" placeholder="username">
            </div>
            <div class="checkbox">
                <label>
                    <input name="isSMS" type="checkbox"> 启用短信通知
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>


    </div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.cn/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
